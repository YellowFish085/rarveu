<div id="hud">
  <template v-if="isLoading">
    <loader :percentage="loadingPercentage"></loader>
  </template>
  <template v-else>
    <debug :current-scene-id="currentSceneId" :scenes="scenes" v-if="debug"></debug>

    <template v-if="showIntro">
      <intro></intro>
    </template>
  </template>
</div>
